name: pulse_business
description: A Flutter business app for managing deals and promotions.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.8
  material_design_icons_flutter: ^7.0.7296
  
  # State Management
  provider: ^6.1.5
  
  # Firebase
  firebase_core: ^2.32.0
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.17.5
  firebase_storage: ^11.6.5
  firebase_analytics: ^10.10.7
  cloud_functions: ^4.5.7
  
  # Google Maps & Location
  google_maps_flutter: ^2.13.1
  location: ^5.0.3
  geocoding: ^2.2.2
  geolocator: ^10.1.1
  
  # Image Handling
  image_picker: ^1.2.0
  cached_network_image: ^3.4.1
  
  # HTTP & Networking
  http: ^1.5.0
  
  # Utilities
  intl: ^0.18.1
  shared_preferences: ^2.5.3
  permission_handler: ^11.4.0
  
  # Navigation
  go_router: ^12.1.3
  
  # Forms & Validation
  email_validator: ^2.1.17
  
  # Loading & Progress
  flutter_spinkit: ^5.2.2

  # QR Code Scanner - NEW
  mobile_scanner: ^5.1.1

  app_links: ^6.3.2  # For deep link handling
  url_launcher: ^6.1.0  # For opening Stripe onboarding in browser

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true