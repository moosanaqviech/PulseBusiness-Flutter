name: pulse_business
description: A Flutter business app for managing deals and promotions.
publish_to: 'none'

version: 1.0.0+4

environment:
  sdk: '>=3.0.0 <4.0.0'
 

dependencies:

  flutter_svg: ^2.0.9
  font_awesome_flutter: ^10.7.0
  
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.8
  material_design_icons_flutter: ^7.0.7296
  
  # State Management
  provider: ^6.1.5
  
  # Firebase
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  cloud_firestore: ^6.1.2
  firebase_storage: ^13.0.6
  firebase_analytics: ^12.1.2
  cloud_functions: ^6.0.6
  
  firebase_app_check: ^0.4.1+4
  
  # Google Maps & Location
  google_sign_in: ^7.2.0
  google_maps_flutter: 2.7.1
  google_maps_flutter_android: 2.14.0 
  location: ^8.0.1
  geocoding: ^4.0.0
  geolocator: ^14.0.2
  
  # Image Handling
  image_picker: ^1.2.0
  cached_network_image: ^3.4.1
  
  # HTTP & Networking
  http: ^1.5.0
  
  # Utilities
  intl: ^0.20.2
  shared_preferences: ^2.5.3
  permission_handler: ^12.0.1
  
  # Navigation
  go_router: ^17.1.0
  
  # Forms & Validation
  email_validator: ^3.0.0
  
  # Loading & Progress
  flutter_spinkit: ^5.2.2

  # QR Code Scanner - NEW
  mobile_scanner: ^7.1.4

  app_links: ^7.0.0  # For deep link handling
  url_launcher: ^6.1.0  # For opening Stripe onboarding in browser

  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4 

flutter:
  uses-material-design: true

  assets:
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/ic_launcher-web.png"  # 512x512 icon
  min_sdk_android: 21